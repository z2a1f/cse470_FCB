<!DOCTYPE html>
<html>
  <head>
    <!-- basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <!-- site metas -->
    <title>Dashboard page</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="static/css/bootstrap.min.css"
    />
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <!-- Responsive-->
    <link rel="stylesheet" href="static/css/responsive.css" />
    <!-- fevicon -->
    <link rel="icon" href="static/images/fevicon.png" type="image/gif" />
    <!-- font css -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="static/css/jquery.mCustomScrollbar.min.css" />
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="/static/css/font-awesome.css" />
    <style>
        form{
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="header_section">
      <div class="container-fluid zero-space">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="index.html"
            ><img src="static/images/logo.png"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/players">Players</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <div class="login_bt">
                <ul>
                  <li>
                    <a href="/login">
                      ><span class="user_icon"
                        ><i class="fa fa-user" aria-hidden="true"></i></span
                      >Login</a>
                  </li>
                  <li>
                    <a href="#"
                      ><i class="fa fa-search" aria-hidden="true"></i
                    ></a>
                  </li>
                </ul>
              </div>
            </form>
          </div>
        </nav>
      </div>

      <div class="container" style="text-align: center; background-color: rgba(255, 255, 255, 0.466);">
        <br><br><br><br>
            <div class=" row justify-content-center">
                <div class="col-sm-8">
                    <h2 style="color: black">user dashboard</h2>
                    <p style="color: black;"><b>Name: </b> {{user.name }}</p>
                    <p style="color: black;"><b>Email: </b> {{user.email }}</p>
                    <a href="/logout" class="btn btn-dark">Logout</a>
                </div>
            </div>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      </div>
      <!-- banner section end -->
    </div>
    &nbsp;
    <!-- footer section end -->
    <!-- copyright section start -->
    <div class="copyright_section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <p class="copyright_text">2023 All Rights Reserved. Fc Barcelona</p>
          </div>
          <div class="col-lg-6 col-sm-12">
            <div class="footer_social_icon">
              <ul>
                <li>
                  <a href="#"
                    ><i class="fa fa-facebook" aria-hidden="true"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- copyright section end -->
    <!-- Javascript files-->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/jquery-3.0.0.min.js"></script>
    <script src="static/js/plugin.js"></script>
    <!-- sidebar -->
    <script src="static/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="static/js/custom.js"></script>
  </body>
</html>
